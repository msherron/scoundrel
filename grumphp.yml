parameters:
  git_dir: .
  bin_dir: vendor/bin
grumphp:
  ascii:
    failed: grumphp-grumpy.txt
    succeeded: grumphp-happy.txt
  process_timeout: 10
  tasks:
    git_commit_message:
      enforce_no_subject_trailing_period: false
      max_body_width: 0
      max_subject_width: 0
    twigcs:
      path: 'themes'
      ruleset: 'Allocine\Twigcs\Ruleset\Official'
    phplint: ~
    yamllint: ~
    composer: ~
    composer_normalize: ~
    jsonlint: ~
    phpcpd: ~
    securitychecker:
      lockfile: ./composer.lock
      format: ~
      end_point: ~
      timeout: ~
      run_always: false
    phpcs:
      standard: AcquiaDrupalStrict
      ignore_patterns:
        - .github
        - .gitlab
        - bower_components
        - node_modules
        - vendor
      triggered_by:
        - php
        - module
        - inc
        - install
        - test
        - profile
        - theme
        - css
        - info
        - txt
        - md
